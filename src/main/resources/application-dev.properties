# Uncomment one of the following lines to have database objects updated on application start.
#spring.jpa.hibernate.ddl-auto=create
#spring.jpa.hibernate.ddl-auto=update

# These should be obtained from outside of the source controlled project, e.g. from ~/.spring-boot-devtools.properties.
#arlims.db.primary.driverClassName=
#arlims.db.primary.jdbcUrl=
#arlims.db.primary.username=
#arlims.db.primary.password=
#facts.api.app-oid-username=
#facts.api.app-oid-password=
#facts.api.base-url=http://somehost/LabsDataService/api/

# Context path: Don't change. The context path is fixed for development because
# the build step to provide the environment file to the client that would
# normally configure this value will not be run in dev mode.
server.servlet.contextpath=/alis

spring.jpa.show-sql=true
logging.level.org.hibernate.sql=debug

app.security.jwt-signature-secret=for-dev-only

reports.pdfbox-cache-dir=target

async-tasks.core-pool-size=1
async-tasks.max-pool-size=2
async-tasks.queue-capacity=10


# Enable request/response logging on LABS-DS api calls, including bodies.
logging.level.org.hobsoft.spring.resttemplatelogger.LoggingCustomizer=DEBUG
