<form [formGroup]="optionsFormGroup">
   <div class="criteria-panel">

      <div class="option">
         <mat-form-field>
            <input formControlName="fromMoment" [matDatepicker]="fromDatepicker" (click)="fromDatepicker.open()"
                   matInput placeholder="From date">
            <mat-datepicker-toggle matSuffix [for]="fromDatepicker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #fromDatepicker></mat-datepicker>
         </mat-form-field>
      </div>

      <div class="option">
         <mat-form-field>
            <input formControlName="toMoment" [matDatepicker]="toDatepicker" (click)="toDatepicker.open()"
                   matInput placeholder="To date">
            <mat-datepicker-toggle matSuffix [for]="toDatepicker"></mat-datepicker-toggle>
            <mat-datepicker touchUi #toDatepicker></mat-datepicker>
         </mat-form-field>
      </div>

      <div class="option">
         <mat-form-field>
            <mat-select formControlName="username" placeholder="User name">
               <mat-option [value]="null"></mat-option>
               <mat-option *ngFor="let username of usernames" [value]="username">
                  {{username}}
               </mat-option>
            </mat-select>
         </mat-form-field>
      </div>

      <div class="option-menu">
         <mat-menu #otherOptionsMenu="matMenu">
            <div class="menu-item">
                <mat-slide-toggle formControlName="includeChangeDetailData">
                   Include change data details
                </mat-slide-toggle>
            </div>
            <div class="menu-item">
               <mat-slide-toggle formControlName="includeUnchangedSaves">
                  Include saves which resulted in no changes
               </mat-slide-toggle>
            </div>
         </mat-menu>
         <button mat-button type="button" [matMenuTriggerFor]="otherOptionsMenu">
            <mat-icon>settings</mat-icon>
         </button>
      </div>

   </div>
</form>
