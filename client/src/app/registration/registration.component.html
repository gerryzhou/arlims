<form [formGroup]="form" (ngSubmit)="onFormSubmit()">
   <mat-card>
      <mat-card-title>
         Register New User in ALIS
      </mat-card-title>

      <mat-card-content>
         <div class="fields-stack">

            <mat-form-field>
               <input formControlName="username" matInput placeholder="Username" type="text">
            </mat-form-field>

            <span>
                <mat-form-field>
                   <input formControlName="password" matInput placeholder="Password" type="password">
                </mat-form-field>

                <mat-form-field>
                   <input formControlName="passwordAgain" matInput placeholder="Repeat password" type="password">
                </mat-form-field>
            </span>

            <span>
               <mat-form-field>
                  <input formControlName="shortName" matInput placeholder="User short name" type="text">
               </mat-form-field>
               <span class="field-hint">(must be unique within the lab group)</span>
            </span>

            <mat-form-field>
               <input formControlName="factsPersonId" matInput placeholder="FACTS person ID" type="text">
            </mat-form-field>

            <span>
                <mat-form-field>
                   <input formControlName="lastName" matInput placeholder="Last name" type="text">
                </mat-form-field>

                <mat-form-field>
                   <input formControlName="firstName" matInput placeholder="First name" type="text">
                </mat-form-field>

                <mat-form-field>
                   <input formControlName="middleName" matInput placeholder="Middle name" type="text">
                </mat-form-field>
            </span>

            <mat-slide-toggle formControlName="isAdmin">
               Is administrator
            </mat-slide-toggle>

            <div class="button-row">
               <button mat-button type="submit" color="primary">Submit</button>
            </div>
         </div>
      </mat-card-content>

   </mat-card>
</form>
