<div class="test-stage-status">

   <div class="stage-name">{{status.stageName}}</div>

   <div class="status-measures">

      <div class="field-values-completion-gauge"
           [ngClass]="'fields-' + status.fieldValuesStatus"
           [matTooltip]="fieldValuesStatusText">
         <div class="completed-portion"></div>
      </div>

   </div>

</div>
