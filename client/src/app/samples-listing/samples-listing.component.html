<app-samples-listing-options
  [initialOptions]="defaultListingOptions"
  (optionsChanged)="listingOptionsChanged($event)">
</app-samples-listing-options>

<div class="listing">
   <app-sample *ngFor="let sample of filteredSamples"
      [sample]="sample"
               [showSampleDetails]="showSampleDetails">
   </app-sample>
</div>
