   [Maybe] Sorting options: last modified, test begin date, facts status.

<form [formGroup]="listingOptionsFormGroup">
   <div class="options-panel">

      <div class="option-group search">
         <mat-icon>search</mat-icon>
         <mat-form-field>
            <input formControlName="searchText" matInput placeholder="Search">
         </mat-form-field>
      </div>

      <mat-form-field class="option-group">
         <mat-select placeholder="Status" [formControl]="listingOptionsFormGroup.get('includeStatuses')" multiple>
            <mat-option *ngFor="let status of allIncompleteSampleOpStatuses" [value]="status.code">
               {{status.displayName}}
            </mat-option>
         </mat-select>
      </mat-form-field>

      <div class="option-group">
         <mat-menu #otherOptionsMenu="matMenu">
            <div class="menu-item">
                <mat-slide-toggle formControlName="includeSamplesAssignedOnlyToOtherUsers">
                   Include samples assigned to others
                </mat-slide-toggle>
            </div>
            <div class="menu-item">
               <mat-slide-toggle formControlName="limitSelectionToVisibleSamples">
                  Limit selections to search results
               </mat-slide-toggle>
            </div>
            <div class="menu-item">
               <mat-slide-toggle formControlName="showTestDeleteButtons">
                  Show test delete buttons
               </mat-slide-toggle>
            </div>
         </mat-menu>
         <button mat-button type="button" [matMenuTriggerFor]="otherOptionsMenu">
            <mat-icon>settings</mat-icon>
         </button>
      </div>
   </div>
</form>
