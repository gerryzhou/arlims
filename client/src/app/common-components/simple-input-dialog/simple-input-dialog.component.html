<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>{{message}}</div>
<mat-form-field>
   <input [(ngModel)]="input" matInput placeholder="Enter value">
</mat-form-field>
<div mat-dialog-actions>
   <button mat-button color="primary" (click)="dialogRef.close(input)">Confirm</button>
   <button mat-button color="accent" (click)="dialogRef.close(null)">Cancel</button>
</div>
