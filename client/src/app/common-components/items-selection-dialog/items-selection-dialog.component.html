<h1 mat-dialog-title>{{title}}</h1>

<div mat-dialog-content>{{message}}</div>

<mat-selection-list #selectionList>
   <mat-list-option *ngFor="let item of choiceItems" [value]="item">
      {{itemText(item)}}
   </mat-list-option>
</mat-selection-list>

<div mat-dialog-actions>
   <button mat-button color="primary" [disabled]="!valid()" (click)="dialogRef.close(selectedItems())">
      OK
   </button>
   <button mat-button color="accent" (click)="dialogRef.close(null)">Cancel</button>
</div>
