<h1 mat-dialog-title>Confirm {{titleSubject}}</h1>
<div mat-dialog-content>{{confirmMessage}}</div>
<div mat-dialog-actions>
   <button mat-button color="primary" (click)="dialogRef.close(true)">Confirm</button>
   <button mat-button color="accent" (click)="dialogRef.close(false)">Cancel</button>
</div>
