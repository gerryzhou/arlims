<div class="query-control-row">

   <app-tests-search-query
      [initialQuery]="defaultQuery"
      (queryChanged)="queryChanged($event)">
   </app-tests-search-query>

   <button mat-button class="query-button" type="button" (click)="doQuery()">Search</button>

</div>


<div>
   <app-sample *ngFor="let sample of resultSamples | async"
      [sample]="sample"
      [showAssociatedItems]="expandedSampleIds.has(sample.id)"
      [showAssociatedItemsSummaryInSampleMetadata]="true"
      [showTestDeleteButtons]="false"
      (headerClick)="toggleSampleExpanded(sample.id)">
   </app-sample>
</div>
