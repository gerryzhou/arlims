<form [formGroup]="form">

   <div class="field-area" [class.conflicted]="conflicts.positiveCompositesCount !== undefined">
      <mat-form-field class="pos-comps" >
         <input formControlName="positiveCompositesCount" type="number" min="0" step="1" matInput
                placeholder="Positive composites count">
      </mat-form-field>
      <app-conflicting-field-value *ngIf="conflicts.positiveCompositesCount"
                                   [conflictValue]="conflicts.positiveCompositesCount"
                                   [conflictWhoWhen]="conflictsWhoWhen"
                                   (dismiss)="conflicts.positiveCompositesCount = undefined">
      </app-conflicting-field-value>
   </div>

</form>
