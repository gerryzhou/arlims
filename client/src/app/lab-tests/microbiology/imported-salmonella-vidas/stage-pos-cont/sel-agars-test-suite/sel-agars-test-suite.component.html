<div class="sel-agars-stack">

   <div class="sel-agar-row" *ngFor="let selAgar of selAgars">

      <div class="sel-agar-label-stack">
         <div class="sel-agar-label">{{selAgar.displayName}}</div>
         <button mat-icon-button type="button" (click)="addNewIsolate(selAgar.formGroupName)">
            <mat-icon>add_circle_outline</mat-icon>
         </button>
      </div>

      <div class="isolate-test-seqs-stack">
         <app-isolate-test-seq *ngFor="let isolateFormGroup of form.get(selAgar.formGroupName).controls; let i = index"
            [form]="isolateFormGroup"
            [testUnitDescription]="testUnitDescription"
            [medium]="medium"
            [selectiveAgarDisplayName]="selAgar.displayName"
            [isolateNumber]="i+1"
            [showDisposeButton]="true"
            (disposeRequested)="removeIsolateTestSeqAtIndex(selAgar.formGroupName, i)"
            (failureDeclared)="onIsolateFailureDeclared(selAgar.formGroupName, i)">
         </app-isolate-test-seq>
      </div>

   </div>

</div>
