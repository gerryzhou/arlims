<div class="sections-row" [formGroup]="form" *ngIf="form">

   <div class="medium-stack">

      <div class="test-unit-medium">
         <span class="test-unit">
            {{sampleTestUnitsTypeAbrev | titlecase}} {{testUnitNumber}}
         </span>
         <div class="expanding-flex-space"></div>
         <span class="medium-label rv">RV</span>
         <div class="expanding-flex-space"></div>
      </div>

      <app-sel-agars-test-suite
         [form]="form.controls['rvSourcedTests']"
         [allowDataChanges]="allowDataChanges"
         [stage]="stage"
         [showOtherStageDataAsContext]="showOtherStageDataAsContext"
         [showAddIsolatesButton]="allowDataChanges && stage === 'SLANT'"
         [testUnitDescription]="sampleTestUnitsTypeAbrev + ' # ' + testUnitNumber"
         [medium]="'RV'"
         [appUser]="appUser"
         [showUnsetAffordances]="showUnsetAffordances">
      </app-sel-agars-test-suite>

   </div>

   <div class="medium-stack">

      <span class="medium-label tt">TT</span>

      <app-sel-agars-test-suite
         [form]="form.controls['ttSourcedTests']"
         [allowDataChanges]="allowDataChanges"
         [stage]="stage"
         [showOtherStageDataAsContext]="showOtherStageDataAsContext"
         [showAddIsolatesButton]="allowDataChanges && stage === 'SLANT'"
         [testUnitDescription]="sampleTestUnitsTypeAbrev + ' # ' + testUnitNumber"
         [medium]="'TT'"
         [appUser]="appUser"
         [showUnsetAffordances]="showUnsetAffordances">
      </app-sel-agars-test-suite>

   </div>

   <div class="expanding-flex-space"></div>

   <button class="close" *ngIf="allowDataChanges && showDisposeButton"
           (click)="onDisposeRequested()"
           type="button" mat-icon-button>
      <mat-icon>close</mat-icon>
   </button>

</div>
