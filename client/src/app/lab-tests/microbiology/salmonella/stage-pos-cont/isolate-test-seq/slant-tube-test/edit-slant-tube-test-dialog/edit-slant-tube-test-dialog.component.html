<div mat-dialog-title>
   <h2>Enter {{data.tubeType}} Slant Tube Results</h2>
   <div class="isolate-description">{{data.isolateDescription}}</div>
</div>

<mat-dialog-content>

   <div class="field">
      <span class="label">Slant</span>
      <mat-radio-group [(ngModel)]="data.test.slant">
         <mat-radio-button *ngFor="let slantVal of slantValues" [value]="slantVal">{{slantVal}}</mat-radio-button>
      </mat-radio-group>
   </div>

   <div class="field">
      <span class="field-label">Butt</span>
      <mat-radio-group [(ngModel)]="data.test.butt">
         <mat-radio-button *ngFor="let buttVal of buttValues" [value]="buttVal">{{buttVal}}</mat-radio-button>
      </mat-radio-group>
   </div>

   <div class="field">
      <span class="label">H<sub>2</sub>S</span>
      <mat-radio-group [(ngModel)]="data.test.h2s">
         <mat-radio-button value="+">+</mat-radio-button>
         <mat-radio-button value="-">-</mat-radio-button>
      </mat-radio-group>
   </div>

   <div class="field">
      <span class="label">Gas</span>
      <mat-radio-group [(ngModel)]="data.test.gas">
         <mat-radio-button value="+">+</mat-radio-button>
         <mat-radio-button value="-">-</mat-radio-button>
      </mat-radio-group>
   </div>

</mat-dialog-content>

<mat-dialog-actions>
   <button mat-button type="button" mat-dialog-close>Cancel</button>
   <button mat-button [mat-dialog-close]="data.test" color="primary">OK</button>
</mat-dialog-actions>
