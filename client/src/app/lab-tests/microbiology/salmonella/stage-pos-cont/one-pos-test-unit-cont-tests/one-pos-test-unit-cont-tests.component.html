<div class="main-row" [formGroup]="form">

   <div class="medium-stack">

      <div class="test-unit-medium">
         <span class="test-unit">
            {{sampleTestUnitsTypeAbrev | titlecase}} {{testUnitNumber}}
         </span>
         <div class="expanding-flex-space"></div>
         <span class="medium-label rv">RV</span>
         <div class="expanding-flex-space"></div>
      </div>

      <app-sel-agars-test-suite
         [form]="form.controls['rvSourcedTests']"
         [testUnitDescription]="sampleTestUnitsTypeAbrev + ' # ' + testUnitNumber"
         [medium]="'RV'">
      </app-sel-agars-test-suite>

   </div>

   <div class="medium-stack">

      <span class="medium-label">TT</span>

      <app-sel-agars-test-suite
         [form]="form.controls['ttSourcedTests']"
         [testUnitDescription]="sampleTestUnitsTypeAbrev + ' # ' + testUnitNumber"
         [medium]="'TT'">
      </app-sel-agars-test-suite>

   </div>

   <div class="expanding-flex-space"></div>

   <button class="close" mat-icon-button *ngIf="showDisposeButton" (click)="onDisposeRequested()">
      <mat-icon>close</mat-icon>
   </button>

</div>
