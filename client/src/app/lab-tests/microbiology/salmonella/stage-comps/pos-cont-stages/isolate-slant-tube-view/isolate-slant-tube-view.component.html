<div class="slant-tube">
   <span class="slant-tube-field" [ngClass]="tubeType + '-' + form.get('slant').value">
      {{form.get('slant').value}}
   </span>
   <span class="slant-tube-field" [ngClass]="tubeType + '-' + form.get('butt').value">
      {{form.get('butt').value}}
   </span>
   <span class="slant-tube-field">
      {{form.get('h2s').value === true ? '+' : form.get('h2s').value === false ? '&minus;' : ''}}
   </span>
   <span class="slant-tube-field">
      {{form.get('gas').value === true ? '+' : form.get('gas').value === false ? '&minus;' : ''}}
   </span>
</div>
